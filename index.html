<!DOCTYPE HTML>
<html>
 
<head>
    <title>Guess the Button</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">
</head>
 
<body>
    <div class = "play-again" id = "box">
      <div id = "guessed">
        Congratulations, you've guessed the button. Would you like to play again?
      </div>
      <div id = "not-guessed">
        You didn't guess the button. Would you like to play again?
      </div>
      
      <button id = "yes" class = "answer-btns" onClick="ans_click(this.id)">
        Yes
      </button>
      <button id = "no" class = "answer-btns" onClick="ans_click(this.id)">
        No
      </button>
    </div>
    
    <div class = "container" id = "hide-game">
        <div id = "message"> Guess the winning button </div>
        <button id = "1" class = "btn" onClick="reply_click(this.id)">
          Button1
        </button>
        <button id = "2" class = "btn" onClick="reply_click(this.id)">
          Button2
        </button>
        <button id = "3" class = "btn" onClick="reply_click(this.id)">
          Button3
        </button>
    </div>
 
    <p id = "endGame">Thank you for playing.<br>If you want to play again, reload the page.</p>
 
    <script src = "script.js"> </script>
</body>
 
</html>
